<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Coins</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=IM+Fell+English+SC&display=swap');

        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'IM Fell English SC', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('dark_mist_background.gif') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .logo {
            width: 150px;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        header {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #1c1c1c;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-family: 'Creepster', cursive;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: 'Creepster', cursive;
        }

        button:hover {
            background-color: #cc0000;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            opacity: 1;
            transition: opacity 1s;
        }

        .death-effect {
            color: #ff0000;
            animation: deathAnimation 2s forwards;
        }

        @keyframes deathAnimation {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.5; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(20px); }
        }

        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            animation: particle 5s infinite;
        }

        @keyframes particle {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100vh) scale(0); }
        }

        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 3;
        }

        .dark-mode-toggle input {
            display: none;
        }

        .dark-mode-toggle label {
            background-color: #1c1c1c;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-family: 'Creepster', cursive;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle input:checked + label {
            background-color: #ff0000;
        }

        .glowing-eyes {
            position: absolute;
            top: 20%;
            left: 40%;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 10px red, 0 0 20px red;
            animation: blink 5s infinite;
            z-index: 2;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('light.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            z-index: 2;
        }

        @keyframes lightningFlash {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fog.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            z-index: 1;
        }

        .death-list {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .death-list ul {
            list-style: none;
            padding: 0;
        }

        .death-list li {
            margin: 5px 0;
            font-family: 'Creepster', cursive;
        }
    </style>
</head>
<body>
    <div class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle" />
        <label for="darkModeToggle">Dark Mode</label>
    </div>
    <div class="glowing-eyes"></div>
    <div class="lightning"></div>
    <div class="fog"></div>
    <div class="particle-container"></div>
    <div class="container">
        <header>
            <img src="death_coin_logo.png.webp" alt="Death Coins Logo" class="logo">
            <h1>Death Coins</h1>
        </header>
        <main>
            <input type="text" id="coinName" placeholder="Enter Coin Name">
            <button id="killButton">Kill Coin</button>
            <div id="result"></div>
            <div class="death-list">
                <h2>Death Note</h2>
                <ul id="deathNote"></ul>
            </div>
        </main>
    </div>
    <script>
        const particleContainer = document.querySelector('.particle-container');
        const resultDiv = document.getElementById('result');
        const deathNoteList = document.getElementById('deathNote');

        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particleContainer.appendChild(particle);
        }

        document.getElementById('killButton').addEventListener('click', function() {
            const coinName = document.getElementById('coinName').value;
            if (coinName) {
                resultDiv.innerHTML = getDeathMessage(coinName);
                resultDiv.classList.add('death-effect');
                resultDiv.style.display = 'block';
                addToDeathNoteList(coinName);
                playDeathSound();
                flashLightning();
                setTimeout(() => {
                    resultDiv.classList.remove('death-effect');
                }, 2000);
            } else {
                resultDiv.innerHTML = 'Please enter a coin name!';
                resultDiv.style.display = 'block';
            }
        });

        function getDeathMessage(coinName) {
            const messages = [
                `The coin ${coinName} has met its fate!`,
                `RIP ${coinName}, you were never meant to moon!`,
                `Oh no, ${coinName} got wrecked!`,
                `In the end, ${coinName} was just a meme!`,
                `${coinName} has been added to the death note!`
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function playDeathSound() {
            const audio = new Audio('death_sound.mp3');
            audio.play();
        }

        function addToDeathNoteList(coinName) {
            const li = document.createElement('li');
            li.textContent = coinName;
            deathNoteList.appendChild(li);
        }

        function flashLightning() {
            const lightning = document.querySelector('.lightning');
            lightning.style.animation = 'lightningFlash 0.5s';
            setTimeout(() => {
                lightning.style.animation = '';
            }, 500);
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('change', function() {
            if (darkModeToggle.checked) {
                document.body.style.backgroundColor = '#0d0d0d';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            }
        });

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeToggle.checked = true;
            document.body.style.backgroundColor = '#0d0d0d';
            document.body.style.color = '#fff';
        }

        darkModeToggle.addEventListener('change', function() {
            if (darkModeToggle.checked) {
                localStorage.setItem('darkMode', 'enabled');
                document.body.style.backgroundColor = '#0d0d0d';
                document.body.style.color = '#fff';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            }
        });
    </script>
</body>
</html>
